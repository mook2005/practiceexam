services:
  web:
    working_dir: /app
    image: python
    ports:
      - "5000:5000"
    depends_on:
      - db
    volumes:
      - ./app:/app
    command: ["sh", "script.sh"]

  db:
    working_dir: /db
    image: mysql
    ports:
      - "3306:3306"
    volumes:
      - ./db:/docker-entrypoint-initdb.d
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassword
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
